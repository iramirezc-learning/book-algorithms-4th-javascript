 array of numbers to be sort. Throws: This function should be implemented by the client. Type SyntaxError × Search results Close Documentation generated by JSDoc 3.6.7 using the DocStrap template. "},"InsertionSort.html":{"id":"InsertionSort.html","title":"Class: InsertionSort","body":" Documentation Classes AccumulatorBagBinarySearchRecursiveBinarySearchCounterDateBasicDateSmallDijkstraTwoStackEuclideanGenericSortInsertionSortLinearSearchQueueStackFixedCapacityStackResizableArrayStackStopWatchThreeSumFastThreeSumTransactionTwoSumFastUnionFindQuickUnionFindWeightedUnionFind Class: InsertionSort InsertionSort Insertion Sort. new InsertionSort() See: pg.245,251 https://algs4.cs.princeton.edu/code/edu/princeton/cs/algs4/Insertion.java.html Extends GenericSort Methods &lt;static&gt; sort(array) Sorts the array using the Insertion Sort algorithm. Parameters: Name Type Description array Array.&lt;number&gt; Array of numbers. Returns: Type void × Search results Close Documentation generated by JSDoc 3.6.7 using the DocStrap template. "},"LinearSearch.html":{"id":"LinearSearch.html","title":"Class: LinearSearch","body":" Documentation Classes AccumulatorBagBinarySearchRecursiveBinarySearchCounterDateBasicDateSmallDijkstraTwoStackEuclideanGenericSortInsertionSortLinearSearchQueueStackFixedCapacityStackResizableArrayStackStopWatchThreeSumFastThreeSumTransactionTwoSumFastUnionFindQuickUnionFindWeightedUnionFind Class: LinearSearch LinearSearch Linear Search (brute-force). new LinearSearch() See: p.48 Methods &lt;static&gt; indexOf(a, key) Returns the index of a number key found in the array a, if key is not found, then it returns -1. Parameters: Name Type Description a Array.&lt;number&gt; The unsorted array of numbers to search into. key number The target key to search for. Returns: The index of the key in the array a or -1 if not found. Type number Examples The key 3 exists. const a = [5, 4, 3, 2, 1] LinearSearch.indexOf(a, 3) // will return 2 The key 0 does not exist. const
